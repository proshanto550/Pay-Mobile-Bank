<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Mobile Bank</title>

    <!-- Outfit font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>

    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="outfit bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">
    <div class="h-[130px] w-[300px] bg-cover bg-[url(./assets/bg.png)] flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>

    <form class="bg-white rounded-2xl p-8 w-[400px]">
        <div>
            <label for="number" class="font-medium">Mobile Number</label>
            <br>
            <input type="number" name="number" id="number" placeholder="Enter Your Number" required class="input border-none bg-[#F4F5F7] mt-3 p-4 rounded-3xl w-full" />
        </div>
        <div class="mt-4">
            <label for="pin" class="font-medium">4 Digit Pin</label>
            <br>
            <input type="password" id="pin" name="pin" placeholder="Enter 4 Digit Pin" required class="input border-none bg-[#F4F5F7] mt-3 p-4 rounded-3xl w-full" />
        </div>

        <button id="loginButton" class="btn btn-info mt-5 p-4 w-full rounded-3xl text-xl font-semibold text-[#4B514B]">Login</button>
    </form>


    <script src="/script.js"></script>
</body>
</html>
